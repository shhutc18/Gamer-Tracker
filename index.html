<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Poke-Pedia</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen" rel="stylesheet">
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom css -->
    <link href="Assets/css/style.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- jQuery UI -->
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <!-- jQuery UI CSS -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
</head>
<body>
    <header class="flex items-center justify-between p-1 lg:p-8 px-5 text-lg text-red-500 relative h-full">
        <div class="flex flex-col" id="logo">
            <h1 class="sm:text-lg md:text-4xl lg:text-6xl">Poke-Pedia</h1>
            <p class="sm:text-sm md:text-xl lg:text-2xl px-1 md:px-6 text-gray-500">A Pokemon Encyclopedia</p>
        </div>
        <nav class="flex items-center">
            <a href="browse.html" class="sm:text-sm md:text-xl lg:text-2xl text-end opacity-75 hover:opacity-100 inline-block p-2 text-black no-underline">Browse Pokemon Here</a>
        </nav>
    </header>

    <main>
        <!-- Search bar & search button -->
        <section class="flex justify-start">
            <div class="w-3/4 h-24 flex items-center justify-center">
                <input type="search" placeholder="Search Pokemon" class="w-1/2 h-12 px-4" id="searchInput">
                <button class="ml-2 bg-blue-500 text-white px-4 py-2 rounded" id="searchButton">Search</button>
            </div>
        </section>
        
        <section class="flex flex-col lg:grid lg:grid-cols-3">
            <!-- Pokemon Search Container -->
            <div class="flex flex-col lg:col-span-2 m-2 h-full border border-black bg-white bg-opacity-50 rounded" id="pokemonContainer">
                <button class="p-2 m-2" id="favoriteButton" hidden>
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-star-fill fill-blue-500 hover:fill-yellow-500" viewBox="0 0 16 16">
                        <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                    </svg>
                </button>
                <div class="flex md:flex-row flex-col items-center justify-center">
                    <div class="flex flex-col justify-center items-center p-2 m-2">
                        <div class="flex">
                            <div id="pokemonSpriteEl" class="top-0 left-0 list-none"></div>
                            <div id="pokemonShinySpriteEl" class="top-0 left-0 list-none"></div>
                        </div>
                        <h3 id="pokemonNameEl" class="text-4xl ml-4 font-bold list-none"></h3>
                        <div id="pokemonGenerationEl" class="text-xl ml-4 list-none"></div>
                        <div id="pokemonDexNumberEl" class="text-md ml-4 list-none"></div>
                    </div>
                    <div class="flex flex-col justify-center items-center p-2 m-2">
                        <div id="pokemonTypeEl" class="text-1xl ml-4 list-none"></div>
                        <div id="pokemonHeightWeightEl" class="text-1xl ml-4 list-none"></div>
                    </div>
                    <div id="pokemonStatsEl" class="flex flex-col justify-center text-1xl text-center list-none p-2 m-2"></div>
                    
                </div>
                <div id="pokemonMovesEl"></div>
            </div>
            
            <!-- Pokemon of the Day Container -->
            <div class="lg:col-span-1 m-2 max-h-[400px] overflow-auto border border-black bg-white bg-opacity-50 rounded" id="pokemonOfTheDayContainer">

                <h2 class="text-2xl text-center pt-4">Pokemon of the Day</h2>
            </div>
        </section>

        <!--Favorites-->

        <div class = " m-2 overflow-auto border border-black bg-white bg-opacity-50 rounded" id="favoritesContainer">
            <h2 class="text-2xl text-center pt-4">Favorites</h2>
            <div class ="flex md:flex-row flex-col items-center justify-center" id="favoritesEl"></div>
        </div>

    </main>

    <!-- Day.js -->
    <script src="https://unpkg.com/dayjs@1.10.4/dayjs.min.js"></script>
    <!-- PokeApi Script -->
    <script src="Assets/js/pokeapi.js"></script>
    <script src="./Assets/js/favorite.js"></script>
</body>
</html>
