<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Poke-Pedia</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen" rel="stylesheet">
    <link href="Assets/css/style.css" rel="stylesheet">
</head>
<body>
    <header class="flex items-center justify-between p-8 px-5 text-lg text-red-500 relative h-full">
        <div class="flex flex-col">
            <h1 class="text-6xl">Poke-Pedia</h1>
            <p class="text-2xl pl-12 text-gray-500">A Pokemon Encyclopedia</p>
        </div>
        <nav class="flex items-center">
            <a href="Browse" class="opacity-75 hover:opacity-100 inline-block p-2 text-black no-underline">Browse Pokemon Here</a>
        </nav>
    </header>

    <main class="flex justify-between">

        <!-- Search bar & search button -->
        <div class="w-3/4 h-24 flex items-center justify-center">
            <input type="search" placeholder="Search Pokemon" class="w-1/2 h-12 px-4">
            <button class="ml-2 bg-blue-500 text-white px-4 py-2 rounded">Search</button>
        </div>
    
        <!-- Section for Pokemon of the day -->
        <div class="w-1/4 h-24 border border-black bg-white bg-opacity-50 rounded">
            <h2 class="text-2xl text-center pt-4">Pokemon of the Day</h2>
            <p class="text-center">Today is:</p>
        </div>

    </main>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- PokeApi Script -->
    <script src="Assets/js/pokeapi.js"></script>
</body>
</html>
