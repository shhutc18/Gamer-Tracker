<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Poke-Pedia</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen" rel="stylesheet">
    <link href="Assets/css/style.css" rel="stylesheet">
</head>
<body>
    <header class="p-8">
        <div class="flex flex-col">
            <h1 class="text-6xl">Poke-Pedia</h1>
            <p class="text-2xl pl-12 text-gray-500">A Pokemon Encyclopedia</p>
        </div>
    </header>
    <main>
        <section class="flex flex-row space-x-10">
        <select class="text-3xl" id="letter-dropdown">
            <option id="default-option" value="" disabled selected>Select a letter to view Pokemon!</option>
            <option id="letter-A" value="a">A</option>
            <option id="letter-B" value="b">B</option>
            <option id="letter-C" value="c">C</option>
            <option id="letter-D" value="d">D</option>
            <option id="letter-E" value="e">E</option>
            <option id="letter-F" value="e">F</option>
            <option id="letter-G" value="g">G</option>
            <option id="letter-H" value="h">H</option>
            <option id="letter-I" value="i">I</option>
            <option id="letter-J" value="j">J</option>
            <option id="letter-K" value="k">K</option>
            <option id="letter-L" value="l">L</option>
            <option id="letter-M" value="m">M</option>
            <option id="letter-N" value="n">N</option>
            <option id="letter-O" value="o">O</option>
            <option id="letter-P" value="p">P</option>
            <option id="letter-Q" value="q">Q</option>
            <option id="letter-R" value="r">R</option>
            <option id="letter-S" value="s">S</option>
            <option id="letter-T" value="t">T</option>
            <option id="letter-U" value="u">U</option>
            <option id="letter-V" value="v">V</option>
            <option id="letter-W" value="w">W</option>
            <option id="letter-X" value="x">X</option>
            <option id="letter-Y" value="y">Y</option>
            <option id="letter-Z" value="z">Z</option>
        </select>

        <h3 class="text-2xl">Click a Pokemon to view its stats!</h3>


        </section>


        <section class="m-2 h-full border border-black bg-white bg-opacity-50 rounded text-2xl pl-3"  id="pokemon-letter-list"></section>


        
    </main>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="Assets/js/browse.js"></script>
</body>
</html>
